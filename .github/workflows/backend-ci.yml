name: Melodify Backend CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/MelodifyAPI  # âœ… LÃ m viá»‡c Ä‘Ãºng thÆ° má»¥c chá»©a docker-compose.yml

    steps:
    - name: ğŸ“¥ Checkout code
