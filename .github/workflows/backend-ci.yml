name: Melodify Backend CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/MelodifyAPI  # LÃ m viá»‡c táº¡i thÆ° má»¥c chá»©a Dockerfile vÃ  docker-compose.yml

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ§± Build backend & DB containers
      run: docker compose build

    - name: ğŸš€ Run backend and database
      run: docker compose up -d

    - name: â³ Wait for API to be ready
      run: |
        echo "Waiting for API to be ready..."
        sleep 20
        curl --fail http://localhost:7153/swagger/index.html || exit 1

    - name: ğŸ“¦ Show running containers
      run: docker ps -a

    - name: ğŸ›‘ Stop containers
      run: docker compose down

    - name: ğŸš€ Deploy to VPS via SSH
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          cd ~/melodify/src/MelodifyAPI
          git pull origin main
          docker compose down
          docker compose up -d --build
